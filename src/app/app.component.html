<mat-grid-list [cols]="12" [rowHeight]="rowHeight" gutterSize="8px">
  <!-- Side Navigation Column -->
  <mat-grid-tile [colspan]="3" [rowspan]="12" class="side-nav">
    <div>
      <h3>Side Navigation</h3>
      <p>Links or menu items go here.</p>
    </div>
  </mat-grid-tile>

  <!-- Main Content Column -->
  <mat-grid-tile [colspan]="9" [rowspan]="12" class="main-content">
    <div>
      <h2>Main Content</h2>
      <p>Place your application content here.</p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
